<html>
<head>
	<title>Frage</title>

	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

</head>
<body>

	<div class="wrapper">

		<div class="header">

			<div class="headerContent">

				<div class="logoContainer">
					<a href="/">
                        <img src={{ url_for('static', filename='question.png') }}>
					</a>
				</div>

				<div class="searchContainer">

					<form action="/search/results" method="post">

						<div class="searchBarContainer">

							<input class="searchBox" type="text" name="input">
                            <select class="searchButton" name="search_type">
                                <option value="list_search">List Search</option>
                                <option value="inverted_index_search">Inverted Index Search</option>
                            </select>
						</div>

					</form>

				</div>

            </div>

        </div>

        <div class="Results">

                {% for hit in res%}

                    <div class="Result">
                        <div class = "title_link">
                            {{ hit['title']}}
                        </div>
                        <div class="url">
                                <a href="{{ hit['url'] }}">{{ hit['url']}}
                                    </a>
                        </div>
                        <div class = "text">
                                {{ hit['first_sentence']}}
                        </div>
                    </div>


                {% endfor %}

                </ul>
        </div>

    </div>

  </body>
</html>
